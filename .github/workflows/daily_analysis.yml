name: Daily Market Analysis

on:
  schedule:
    - cron: "0 22 * * 1-5"  # 미국 동부시간 기준 월~금 22시 실행
  workflow_dispatch:          # 수동 실행 옵션

jobs:
  run-analysis:
    runs-on: ubuntu-latest     # Node 아님, Ubuntu VM에서 Python 실행

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis
        run: |
          python analysis.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: daily-results
          path: |
            *.csv
            *.txt
